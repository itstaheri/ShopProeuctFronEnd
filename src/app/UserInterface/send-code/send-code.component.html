<section class="content vh-100">
    <div class="container-fluid h-100">
        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <form [formGroup]="form" (ngSubmit)="checkOtp()">

                            <div class="auth-form shadow-xl rounded-3 border-ui  mt-3 bg-white">
                                <div *ngIf="status == 1;else problem">
                                    <div class="alert text-center alert-success" >
                                        {{message}}
                                     </div>
                                </div>
                                
                               <ng-template  #problem> 
                                <div class="alert text-center alert-warning" >
                                    {{message}}
                                 </div>
                               </ng-template>


                                <div class="otp">
                                    <input  type="number" class="form-control otptext"  formControlName="Code">

                                </div>
                               <!--counter-->
                                <button id="submit" type="submit" class="btn my-3 w-100 main-color-two-bg py-2">ورود</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
